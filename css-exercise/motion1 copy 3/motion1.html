      <style>
  
        .box {
          width: 200px;
          height: 200px;
          background: rgb(255, 255, 255);
          margin: 50px;
          padding: 20px;
          border: 10px solid pink;
        }
  
        #content {
          box-sizing: content-box;
        }
        #border {
          box-sizing: border-box;
        }
  
        .img-box {
          display: flex;
          justify-content: center;
          width: 100%;
        }
    #dot {
  width: 50px;
  height: 50px;
  background-color: #89e3c2;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  animation: moveDot 8s infinite;
}

@keyframes moveDot {
  0% {
    top: calc(10% - 10px);
    left: 0;
  }
  25% {
    top: calc(10% - 10px);
    left: calc(68% - 10px);
  }
  50% {
    top: calc(98% - 10px);
    left: calc(68% - 10px);
  }
  75% {
    top: calc(98% - 10px);
    left: 0;
  }
  100% {
    top: calc(10% - 10px);
    left: 0;
  }
}
       
     
        
  
      </style>

        <div class="imgs">
